<!DOCTYPE html>
<html>

<head>
    <title>Your Page</title>
    <!-- Link style.css -->

    <!-- Link Bootstrap CSS -->


</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            SZA
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <h2>Albums</h2>
            <div class="card col-4">
                <img src="https://media.pitchfork.com/photos/638902d5f777c8e284615da3/1:1/w_1500,h_1500,c_limit/SZA.jpg"
                    class="card-img-top" alt="SOS cover">
                <div class="card-body">
                    <h5 class="card-title">SOS</h5>
                    <p class="card-text">2022</p>
                    <a href="https://open.spotify.com/album/07w0rG5TETcyihsEIZR3qG" class="btn btn-primary">Listen
                        Here</a>
                </div>
            </div>
            <div class="card col-4">
                <img src="https://m.media-amazon.com/images/I/91AbZ7RgrEL._UF894,1000_QL80_.jpg" class="card-img-top"
                    alt="Ctrl Cover">
                <div class="card-body">
                    <h5 class="card-title">Ctrl</h5>
                    <p class="card-text">2017</p>
                    <a href="https://open.spotify.com/album/76290XdXVF9rPzGdNRWdCh" class="btn btn-primary">Listen
                        Here</a>
                </div>
            </div>
        </div>
        <h2>Concert Photos</h2>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://variety.com/wp-content/uploads/2023/03/GettyImages-1247572936.jpg?w=1000&h=563&crop=1" class="d-block w-100" alt="SZA at MSG">
                </div>
                <div class="carousel-item">
                    <img src="https://dbknews.s3.amazonaws.com/uploads/2023/03/030123_szaconcert_TM22-scaled.jpg" class="d-block w-100" alt="SZA at Capital One Arena">
                </div>
                <div class="carousel-item">
                    <img src="https://theblazerrhs.com/wp-content/uploads/2023/04/IMG-6402.jpg" class="d-block w-100" alt="SZA in the air">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Link Bootstrap JS -->

    
</body>

</html>
